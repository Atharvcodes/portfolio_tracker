services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: wealthwise-db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./setup.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wealthwise"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - wealthwise-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wealthwise-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wealthwise-network

  # FastAPI Application
  app:
    build: .
    container_name: wealthwise-app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: wealthwise
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: welthwise-docker-secret-key-change-in-production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wealthwise-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/prices || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  wealthwise-network:
    driver: bridge
